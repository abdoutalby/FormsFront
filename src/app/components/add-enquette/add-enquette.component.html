<section class="main">
  <div style="width: 60%">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Titre</mat-label>
        <input matInput name="titre " [(ngModel)]="titre" />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label></mat-label>
        <textarea
          matInput
          placeholder="Ex. It makes me feel..."
          name="description "
          [(ngModel)]="description"
        ></textarea>
      </mat-form-field>

      <h1>Questions</h1>
      <mat-card>
        <div class="d-flex align-item-center">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Question</mat-label>
            <input matInput name="question" [(ngModel)]="question" />
          </mat-form-field>
          <mat-form-field appearance="fill" class="ml-4">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected">
              <mat-option *ngFor="let type of types" value="{{ type }}">{{
                type
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <section [ngSwitch]="selected">
          <mat-form-field
            class="example-full-width"
            appearance="fill"
            *ngSwitchCase="types[2]"
          >
            <mat-label>{{ question }} </mat-label>
            <textarea
              matInput
              placeholder="Ex. It makes me feel..."
              name="description "
              [(ngModel)]="description"
            ></textarea>
          </mat-form-field>

          <section class="example-section" *ngSwitchCase="types[0]">
            <mat-checkbox class="example-margin">option one </mat-checkbox>
          </section>

          <mat-form-field
            class="example-full-width"
            appearance="fill"
            *ngSwitchCase="types[1]"
          >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill" *ngSwitchCase="types[3]">
            <mat-label>Select an option</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Option 1</mat-option>
              <mat-option value="2">Option 2</mat-option>
              <mat-option value="3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field
            class="example-full-width"
            appearance="fill"
            *ngSwitchCase="types[4]"
          >
            <mat-label>Number response</mat-label>
            <input matInput type="number" />
          </mat-form-field>

          <mat-form-field
            class="example-full-width"
            appearance="fill"
            *ngSwitchCase="types[5]"
          >
            <mat-label>Text response</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </section>

        <button class="btn btn-success" (click)="saveQuestion()">
          Save Question
        </button>
      </mat-card>
    </form>
    <div>
      <app-question-view
        *ngFor="let q of questions"
        [question]="q"
      ></app-question-view>
    </div>
  </div>
</section>
