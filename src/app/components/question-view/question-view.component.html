<mat-card class="mt-2">
  <div [ngSwitch]="question.type">
    <div>
      <mat-label>{{ question.question }} ?</mat-label>
    </div>
    <mat-form-field *ngSwitchCase="types[2]">
      <mat-label>{{ question.question }} </mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        name="description "
        [(ngModel)]="response"
      ></textarea>
    </mat-form-field>

    <div class="example-section" *ngSwitchCase="types[0]">
      <div *ngFor="let o of question.options">
        <mat-checkbox
          class="example-margin"
          id="{{ o }}"
          checked="{{ checked.includes(o) ? 'true' : 'false' }}"
          (change)="setchecked($event)"
        >
          {{ o }}
        </mat-checkbox>
      </div>
    </div>

    <mat-form-field
      *ngSwitchCase="types[1]"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="response" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field *ngSwitchCase="types[3]">
      <mat-label>{{ question.question }}</mat-label>
      <mat-select disableRipple [(ngModel)]="response">
        <mat-option *ngFor="let o of question.options" value="{{ o }}">
          {{ o }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngSwitchCase="types[4]">
      <mat-label>Number response</mat-label>
      <input matInput type="number" [(ngModel)]="response" />
    </mat-form-field>

    <mat-form-field *ngSwitchCase="types[5]">
      <mat-label>Text response</mat-label>
      <input matInput type="text" [(ngModel)]="response" />
    </mat-form-field>
    <div class="d-flex justify-content-end">
      <button mat-button (click)="repondre()">Repondre</button>
    </div>
  </div>
</mat-card>
