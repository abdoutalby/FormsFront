<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<section class="py-6 bg-light-primary" style="height: 90%">
  <div class="container bg-light-primary">
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card bg-light-primary mt-4">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <div
                    class="col d-flex flex-column flex-sm-row justify-content-between mb-3 text-center"
                  >
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">
                        {{ user.username }}
                      </h4>
                      <p class="mb-0">{{ user.email }}</p>
                      <div class="text-muted">
                        <small>{{ user.name }} </small>
                      </div>
                    </div>
                    <div class="text-center text-sm-right">
                      <span class="badge badge-secondary">{{
                        user.roles[0].name == "ROLE_USER" ? "user" : "admin"
                      }}</span>
                    </div>
                  </div>
                </div>

                <mat-tab-group>
                  <mat-tab label="Settings">
                    <div class="container mt-4">
                      <form class="form" novalidate="">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label> Name</label>
                                  <input
                                    class="form-control"
                                    type="text"
                                    name="name"
                                    placeholder="name"
                                    [(ngModel)]="user.name"
                                  />
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Username</label>
                                  <input
                                    class="form-control"
                                    type="text"
                                    name="username"
                                    placeholder="username  "
                                    [(ngModel)]="user.username"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input
                                    class="form-control"
                                    type="text"
                                    name="email"
                                    placeholder="user@example.com"
                                    [(ngModel)]="user.email"
                                  />
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label> Phone</label>
                                  <input
                                    class="form-control"
                                    type="tel"
                                    name="tel"
                                    placeholder="name"
                                    [(ngModel)]="user.tel"
                                  />
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>etablissement</label>
                                  <input
                                    class="form-control"
                                    type="text"
                                    name="etablissement"
                                    placeholder="etablissement  "
                                    [(ngModel)]="user.etablissement"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button
                              class="btn btn-primary"
                              type="submit"
                              (click)="update()"
                            >
                              Save Changes
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </mat-tab>

                  <mat-tab label="Password">
                    <div class="container mt-4">
                      <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                          <div class="mb-2"><b>Change Password</b></div>

                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>New Password</label>
                                <input
                                  class="form-control"
                                  type="password"
                                  [(ngModel)]="pwd"
                                  placeholder="set new password"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label
                                  >Confirm
                                  <span class="d-none d-xl-inline"
                                    >Password</span
                                  ></label
                                >
                                <input
                                  class="form-control"
                                  type="password"
                                  [(ngModel)]="pwdc"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col d-flex justify-content-end">
                              <button class="btn btn-primary" type="submit">
                                Save
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
