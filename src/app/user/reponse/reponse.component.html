<div class="container mat-elevation-z8 mt-4">
  <h4 class="full-width">Détails de Réponses</h4>

  <mat-tab-group>
    <mat-tab *ngFor="let q of questions" label="{{ q.question }}">
      <app-question-responses [question]="q"></app-question-responses>
      <div class="d-flex justify-content-end">
        <button mat-raised-button (click)="export(q)">export</button>
      </div>
    </mat-tab>
  </mat-tab-group>
  <button mat-raised-button routerLink="/user/myenquettes">retour</button>
</div>
