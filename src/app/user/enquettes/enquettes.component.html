
<div class="container">

  <h4>Liste des enquettes</h4>

  <button routerLink="/user/addEnquette" class="mat-elevation-z8" mat-stroked-button color="primary">New enquette </button>


  <div class="mat-elevation-z8">

     <table mat-table [dataSource]="dataSource">

      

        <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef> Titre </th>
           <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>

        <ng-container matColumnDef="Demandeur">
           <th mat-header-cell *matHeaderCellDef> Demandeur </th>
           <td mat-cell *matCellDef="let element"> {{element.user?.username}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
           <th mat-header-cell *matHeaderCellDef> Description</th>
           <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
           <th mat-header-cell *matHeaderCellDef> Action </th>
           <td mat-cell *matCellDef="let element">
            
              <a (click)="edit(element.id)">
                 <i class="material-icons delete">visibility</i>
              </a>
              <a  (click)="delete(element.id)"><mat-icon>delete_forever</mat-icon></a>

           </td>
        </ng-container>
  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
